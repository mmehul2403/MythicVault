spring.application.name=mythicvault

# --- Server ---
server.port=8080

# --- DataSource (LOCAL run) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/mmorpg_catalog
spring.datasource.username=app
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# We use Flyway for schema; validate ensures mappings match DB
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# store timestamps in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Optional: helpful SQL logging (uncomment if needed) ---
 logging.level.org.hibernate.SQL=DEBUG
 logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.hibernate.boot.internal=DEBUG
logging.level.org.hibernate.mapping=DEBUG

# JWT configuration
app.jwt.secret=b938c4b0c3a64c07a1190b7f7eefc1c5b938c4b0c3a64c07a1190b7f7eefc1c5
app.jwt.ttlMillis=3600000

# JSON serialization
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false