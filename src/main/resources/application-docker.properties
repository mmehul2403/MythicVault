# application-docker.properties
spring.datasource.url=jdbc:postgresql://db:5432/mmorpg_catalog
spring.datasource.username=app
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

logging.level.org.hibernate.boot.internal.InFlightMetadataCollectorImpl=DEBUG
logging.level.org.hibernate.mapping=DEBUG
logging.level.org.hibernate.dialect=DEBUG